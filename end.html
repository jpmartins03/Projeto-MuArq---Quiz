<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/end.css">

</head>
<body>

    <header>
        <div class="back-button">
            <a href="index.html">
                <button id="back">
                    Voltar ao início
                </button>
            </a> 
        </div>
        <div id="UFMS-DIV">
            <h1 id="UFMS">UNIVERSIDADE FEDERAL DE MATO GROSSO DO SUL</h1>
        </div>
        <div id="UFMS-LOGO-DIV">
            <img id="UFMS-LOGO" src="./assets/img/logo192.png" alt="Logotipo da UFMS" height="500px" width="500px">
    </header>
    <main>
        <div class="quadro">
            <h1>Parabéns!</h1>
            <h2 id="resultado-texto">Carregando resultado...</h2>
           <div class="start-button">
                <a href="quiz.html">
                    <button class="start">
                        Jogar novamente
                    </button>
                </a>
            </div>
        </div>
    </main>

    <!-- Aqui vai o código JavaScript -->
    <script>
        // Espera o carregamento completo da página
        window.onload = function() {
            // Pegando o parâmetro 'score' da URL
            const urlParams = new URLSearchParams(window.location.search);
            const pontuacao = urlParams.get('score');  // Aqui você obtém a pontuação

            // Verificando se a pontuação está presente
            if (pontuacao) {
                // Exibindo a pontuação na página
                document.getElementById('resultado-texto').textContent = `Você acertou ${pontuacao} de 10 questões!`; // Aqui usamos crase para interpolação
            } else {
                // Caso o parâmetro não esteja presente, exibe uma mensagem padrão
                document.getElementById('resultado-texto').textContent = 'Não foi possível obter o resultado.';
            }
        };
    </script>
</body>
</html>
